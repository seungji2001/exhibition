   <style>
       @media screen and (max-width: 2500px) and (min-width: 1200px) {
           .work_container{
               moz-align-items: -moz-stretch;
               -webkit-align-items: -webkit-stretch;
               -ms-align-items: -ms-stretch;
               align-items: stretch;
               display: -webkit-flex;
               display: flex;
               -moz-flex-direction: row;

               -ms-flex-direction: row;
               flex-direction: row;
               -moz-justify-content: -moz-flex-end;
               -webkit-justify-content: -webkit-flex-end;

               justify-content: flex-end;
               position: relative;
               text-align: left;
               overflow-x: hidden;
           }
           .work_image{
               width: 40%;
               aspect-ratio: 1 / 1;
               border-radius: 4px;
               border: 0;
               overflow: hidden;
               position: relative;

           .work_content{
               margin-top: 2%;
               margin-left: 5%;

               width: 50%;
               flex-direction: column;
           }
           .author{
               text-align: right;
           }
           .work_title{
               font-size:24px;
               letter-spacing:0;
           }
       }
       .comment_container{
           margin-top: 20%;
       }
       .comment_textarea{
           padding: 1%;
           -moz-appearance: none;
           -webkit-appearance: none;
           -ms-appearance: none;
           appearance: none;
           border: none;
           border-radius: 0;
           display: block;
           outline: 0;
           text-decoration: none;
           color: white;
       }

       }
       .field{
           width: 90%;
       }
       .input_comment {
           background-color: rgba(255, 255, 255, 0.10000000149011612);
           display: flex;
           position: relative;
           border-top-left-radius: 10px;
           border-top-right-radius: 10px;
           border-bottom-left-radius: 10px;
           border-bottom-right-radius: 10px;
           /* border-radius: 10%; */
           border: solid 2px white;
       }
       .send_comment{
           box-shadow: none;
           margin: auto;
       }
       .comment{
           padding: 2% 2% 0% 2%;
           border:2px solid rgba(255, 255, 255, 1);
           background-color:rgba(255, 255, 255, 0.10000000149011612);
           border-top-left-radius:10px;
           border-top-right-radius:10px;
           border-bottom-left-radius:10px;
           border-bottom-right-radius:10px;
           display: flex;
           flex-direction: column;
           margin-top: 10%;
       }
   </style>
