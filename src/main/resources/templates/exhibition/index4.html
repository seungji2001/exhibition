<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Exhibition/502</title>

</head>
    <body>
    <div id="map" style="width:100%;height:500px;"></div>

    <script type="text/javascript" th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${@environment.getProperty('kakao.api.key')}}"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng([[${getExhibition.getLocation_y()}]], [[${getExhibition.getLocation_x()}]]),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var markerPosition  = new kakao.maps.LatLng([[${getExhibition.getLocation_y()}]], [[${getExhibition.getLocation_x()}]]);
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        marker.setMap(map);

    </script>
    </body>
</html>
