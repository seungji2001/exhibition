            position: absolute;
            margin: 0 auto;
            overflow: hidden;
            display: -webkit-box;
            display: -ms-flexbox;

            -webkit-box-direction: normal;

            &-header {
                height: 8%;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                display: flex;
                font-size: 14px;
                padding: 0.5em 0;

                    float: left;

                & p {
                    float: right;
                    position: absolute;

                    cursor: pointer;
                    height: 50px;
                    width: 50px;
                    text-align: center;
                    line-height: 3.25;
                    margin: 0;
                }
            }

            &-footer {
                position: relative;

                    }

                    align-items: center;

                    transform: translate(0px, 20px);
                    cursor: pointer;
                }

        .chat-button {
            padding: 25px 16px;
            background: #2C50EF;
            width: 120px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 25px;
            box-shadow: 0 2px 15px rgba(#2C50EF, 0.21);
            cursor: pointer;
            & span {
                &::before {
                    content: "";
                    height: 15px;
                    width: 15px;
                    background: #47cf73;
                    position: absolute;
                    transform: translate(0, -7px);
                    border-radius: 15px;
                }
                &::after {
                    content: "Message Us";
                    font-size: 14px;
                    color: white;
                    position: absolute;
                    left: 50px;
                    top: 18px;
                }
            }
        }
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;

            background-color: white;
