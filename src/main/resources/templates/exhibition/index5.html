<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/exhibition/assets/main.css" />
    <noscript><link rel="stylesheet" href="/exhibition/assets/noscript.css" /></noscript>
    <title>Exhibition/1</title>

</head>
<body>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">Phantom</span>
            </a>


        </div>
    </header>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <header>
                <h1> <a href="http://html5up.net">LOCATION</a></h1>
            </header>

            <div id="map" style="width:100%;height:500px;"></div>

            <script type="text/javascript" th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${@environment.getProperty('kakao.api.key')}}"></script>
            <script>
                        var mapContainer = document.getElementById('map'),
                            mapOption = {
                                center: new kakao.maps.LatLng([[${getExhibition.getLocation_y()}]], [[${getExhibition.getLocation_x()}]]),
                                level: 3
                            };

                        var map = new kakao.maps.Map(mapContainer, mapOption);
                        var markerPosition  = new kakao.maps.LatLng([[${getExhibition.getLocation_y()}]], [[${getExhibition.getLocation_x()}]]);
                        var marker = new kakao.maps.Marker({
                            position: markerPosition,
                            clickable: true
                        });

                        marker.setMap(map);

                        var iwContent = '<a href="https://map.kakao.com/link/to/뎁센드2 갤러리,37.5481923,127.054852" target="_blank">길찾기</a>',
                            iwRemoveable = true;

                        var infowindow = new kakao.maps.InfoWindow({
                            content : iwContent,
                            removable : iwRemoveable
                        });

                        kakao.maps.event.addListener(marker, 'click', function() {
                              infowindow.open(map, marker);
                        });


            </script>

            <p>뎁센드2 갤러리 스튜디오</p>
            <p th:text="${getExhibition.getAddress()}"></p>


        </div>

        <div class="inner">
            <header>
                <h1> <a href="http://html5up.net">DATE</a></h1>
            </header>

            <p>January</p>

            <table border="1">
                <th style="text-align: center;">11 THU</th>
                <th style="text-align: center;">12 FRI</th>
                <th style="text-align: center;">13 SAT</th>
                <th style="text-align: center;">14 SUN</th>
                <th style="text-align: center;">15 MON</th>
                <tr>
                    <td align="center">OPENING DAY</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td align="center">LAST DAY</td>
                </tr>
                <tr>
                    <td th:text="${#dates.format(getExhibition.getOpenTime(), 'HH:mm')} + ' - ' + ${#dates.format(getExhibition.getEndTime(), 'HH:mm')}"></td>
                    <td th:text="${#dates.format(getExhibition.getOpenTime(), 'HH:mm')} + ' - ' + ${#dates.format(getExhibition.getEndTime(), 'HH:mm')}"></td>
                    <td th:text="${#dates.format(getExhibition.getOpenTime(), 'HH:mm')} + ' - ' + ${#dates.format(getExhibition.getEndTime(), 'HH:mm')}"></td>
                    <td th:text="${#dates.format(getExhibition.getOpenTime(), 'HH:mm')} + ' - ' + ${#dates.format(getExhibition.getEndTime(), 'HH:mm')}"></td>
                    <td th:text="${#dates.format(getExhibition.getOpenTime(), 'HH:mm')} + ' - ' + ${#dates.format(getExhibition.getEndTime(), 'HH:mm')}"></td>

                </tr>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
