  <!-- Nav -->

    <a href="#work" class="icon solid fa-folder"><span>작업 등록</span></a>

  <!-- Main -->
  <div id="main">

    <!-- Me -->
    <!-- Contact -->
    <article class="panel">
      <header>
        <h2>멤버 등록하기</h2>
      </header>
      <form id="messageForm" th:action="@{'/member'}"  th:object="${registMember}" method="post">
        <div>
          <div class="row">
            <div class="col-6 col-12-medium">
              <input type="text" name="name" th:field="*{name}" placeholder="Name" />
            </div>
            <div class="col-6 col-12-medium">
              <input type="text" name="email" th:field="*{major}" placeholder="Major" />
            </div>
            <div class="col-12">
              <textarea name="message" th:field="*{introduction}" placeholder="Introduction" rows="6"></textarea>
            </div>
            <div class="col-12">
              <input type="submit" value="등록하기" />
            </div>
          </div>
        </div>
      </form>
    </article>

    <article id="work" class="panel">
      <header>
        <h2>작업 등록하기</h2>
      </header>
      <form th:action="@{'/work'}"  th:object="${registWork}" method="post">
        <div>
          <div class="row">
            <div class="col-6 col-12-medium">
              <input type="text" name="name" th:field="*{name}" placeholder="Member Name" />
            </div>
            <div class="col-6 col-12-medium">
              <input type="text" name="email" th:field="*{title}" placeholder="Title" />
            </div>
            <div class="col-12">
              <textarea name="message" th:field="*{contents}" placeholder="content" rows="6"></textarea>
            </div>
            <div class="col-12">
              <input type="submit" value="등록하기" />
            </div>
          </div>
        </div>
      </form>
    </article>
  </div>
