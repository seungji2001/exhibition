<html>
	<head>
		<title>Astral by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/member/assets-member/css/main.css" />
		<noscript><link rel="stylesheet" href="/member/assets-member/css/noscript.css" /></noscript>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		function getWorks() {
			$.ajax({
				type: "GET",    // GET 또는 POST
				url: "/member/" + [[${memberInformation.getId()}]] + "/works",
				dataType : "html" ,
				success: function (data) {
					// 요청, 통신이 성공했을 때 실행할 함수
					document.getElementById("work").innerHTML = data
				}
			})
		}
	</script>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#" class="icon solid fa-home"><span>Home</span></a>
						<a href="#work" onclick="getWorks()" class="icon solid fa-folder"><span>Work</span></a>
						<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
<!--						<a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>Twitter</span></a>-->
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1 th:text="${memberInformation.getName()}"></h1>
									<p th:text="${memberInformation.getIntroduction()}"></p>
								</header>
								<a href="#work" onclick="getWorks()" class="jumplink pic">
									<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
									<img th:src="${memberInformation.getMainWork().getImgUrl()}" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">

							</article>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>작가에게 하고싶은 말</h2>
								</header>
								<form id="messageForm" th:action="@{'/message/' + ${memberInformation.getId()}}"  th:object="${sendMessage}" method="post">
									<div>
										<div class="row">
											<div class="col-6 col-12-medium">
												<input type="text" name="name" th:field="*{sender}" placeholder="이름" />
											</div>
											<div class="col-6 col-12-medium">
												<input type="text" name="email"th:field="*{email}" placeholder="이메일" />
											</div>
											<div class="col-12">
												<input type="text" name="title" th:field="*{title}" placeholder="제목" />
											</div>
											<div class="col-12">
												<textarea name="message" th:field="*{contents}" placeholder="메세지" rows="6"></textarea>
											</div>
											<div class="col-12">
												<input type="submit" value="메세지 보내기" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
<!--					<div id="footer">-->
<!--						<ul class="copyright">-->
<!--							<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>-->
<!--						</ul>-->
<!--					</div>-->

			</div>

		<!-- Scripts -->
			<script src="/member/assets-member/js/jquery.min.js"></script>
			<script src="/member/assets-member/js/browser.min.js"></script>
			<script src="/member/assets-member/js/breakpoints.min.js"></script>
			<script src="/member/assets-member/js/util.js"></script>
			<script src="/member/assets-member/js/main.js"></script>

	</body>
</html>
